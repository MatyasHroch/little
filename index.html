<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/b67a1c33ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Slovinsko Cesty</title>
  </head>
  <body>
    <h1>Slovinsko 2024</h1>
    <section>
  <h2>Jezero Bohinj</h2>

  <div class="flex-col g-4">
    <div class="my-grid">
      <span class="fit">nejak super popisu jezero</span>
      <div class="grow-2 fit">
        <article class="fit">
  <div class="w-full flex-row space-between fit align-center">
    <h3 class="fit">cesta autem tam</h3>
    <div class="flex-col fit">
      <span> <i class="fa-regular fa-clock"></i> 1 hod 30 min</span>
      <span> <i class="fa-solid fa-signs-post"></i> 80 km</span>
    </div>
  </div>
  <iframe src="https://frame.mapy.cz/s/nehafojoku" frameborder="0"></iframe>
</article>

      </div>
    </div>
    <div class="my-grid">
      <article class="fit">
  <div class="w-full flex-row space-between fit align-center">
    <h3 class="fit">střední cesta</h3>
    <div class="flex-col fit">
      <span> <i class="fa-regular fa-clock"></i> 4 hod 45 min</span>
      <span> <i class="fa-solid fa-signs-post"></i> 12,8 km</span>
    </div>
  </div>
  <iframe src="https://frame.mapy.cz/s/dadoforafa" frameborder="0"></iframe>
</article>
<article class="fit">
  <div class="w-full flex-row space-between fit align-center">
    <h3 class="fit">mírná trasa</h3>
    <div class="flex-col fit">
      <span> <i class="fa-regular fa-clock"></i> 6 hod 30 min</span>
      <span> <i class="fa-solid fa-signs-post"></i> 17 km</span>
    </div>
  </div>
  <iframe src="https://frame.mapy.cz/s/gutonaduje" frameborder="0"></iframe>
</article>

    </div>
  </div>
</section>

  </body>
</html>
